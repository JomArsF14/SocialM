<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoSocial</title>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="logo">
                JoSocial
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for creators, inspirations, and projects">
            </div>
            <div class="create">
                <label class="btn btn-primary"for="create-pot">Create</label>
                <div class="profile-picture">
                    <img src="./images/p1.jpg">
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <!------------LEFTSIDE----------->
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="./images/p1.jpg">
                    </div>
                    <div class="handle">
                        <h4>Cypress Bullo</h4>
                        <p class="text-muted">
                            @Cutesypy
                        </p>
                    </div>
                </a>
                <!-----------SIDEBAR--------->
                <div class="sidebar">
                    <a class="menu-item">
                        <span><i class="uil uil-home"></i></span> <h3>Home</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-map"></i></span> <h3>Explore</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-bell"></i></span> <h3>Notification</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-fast-mail"></i></span> <h3>Messages</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-bookmark"></i></span> <h3>Bookmarks</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-chart-pie"></i></span> <h3>Analyctics</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-swatchbook"></i></span> <h3>Theme</h3>
                    </a>
                    <a class="menu-item">
                        <span><i class="uil uil-sliders-v-alt"></i></span> <h3>Settings</h3>
                    </a>
                </div>

            </div>
            <div class="middle">

            </div>
            <div class="right">

            </div>
        </div>
        

        
    </main>
    
</body>
</html>
